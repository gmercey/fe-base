<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../yo-list/yo-list.html">
<link rel="import" href="../yo-greeting/yo-greeting.html">

<polymer-element name="app-launcher" attributes="">
  <template>

    <core-animated-pages selected="{{pageId}}" transitions="hero-transition cross-fade" on-tap="{{switchPage}}">
      <yo-list></yo-list>
      <yo-greeting></yo-greeting>
    </core-animated-pages>

  </template>

  <script>
    Polymer("app-launcher", {
      pageId  : 0,

    switchPage: function() {
      this.pageId = (this.pageId==1) ? 2: 1;
      history.pushState(false, "", "/#/"+this.pageId);
    }

    });
  </script>
</polymer-element>
