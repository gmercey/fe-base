<link rel="import" href="../../../bower_components/polymer/polymer.html">

<polymer-element name="yo-list" attributes="">
  <template>
    <link rel="stylesheet" href="yo-list.css">
    
    <core-header-panel flex>
      <core-toolbar cross-fade>
        <a href="javascript:history.back()"><paper-icon-button icon="arrow-back"></paper-icon-button></a>
      </core-toolbar>
    </core-header-panel>
      
    <core-list>
      <template repeat="{{ video in videos }}">
        <div slide-down cross-fade style="border: 1px solid red">
          {{ video.title }}
        </div>
      </template>
    </core-list>

  </template>
  <script>
    (function () {
      Polymer({
        ready: function () {
          this.videos = [
            { 
              title: "hola",
              thumbnail: ""
            }
          ];
        }
      });
    })();
  </script>
</polymer-element>
