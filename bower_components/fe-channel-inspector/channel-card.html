<polymer-element name="channel-card" attributes="channel">
  <template>
    <style>
      .channel-card {
        border: 1px solid black;
        padding: 10px;
        margin: 10px;
      }
    </style>

    <div class="channel-card" slide-down>
      <a href="//www.youtube.com/channel/{{channel.id}}" target="_blank"><img src="{{channel.avatar}}" /></a>
      <a href="//www.youtube.com/channel/{{channel.id}}" target="_blank"><h1>{{channel.title}}</h1></a>
      <div>
        views: {{format(channel.views)}}
      </div>
      <div>
        subscribers: {{format(channel.subs)}}
      </div>

      <paper-fab mini icon="delete"
        on-tap="{{handleRemove}}">
      </paper-fab>
    </div>

  </template>
  <script>
    Polymer({
      format: function (number) {
        if (number === undefined) {
          return undefined;
        }

        return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");;
      },

      handleRemove: function () {
        this.fire('remove');
      }
    });
  </script>
</polymer-element>
